<!DOCTYPE html>
<html lang="en">
<head>
		{% if title %}
		<title> {{ title }} - Timeline</title>
		{% else %}
		<title>Welcome to Timeline</title>
		{% endif %}
<link rel="shortcut icon" href="/static/favicon.png" type="image/png" />
<meta charset="UTF-8">
<title>Example of Bootstrap 3 Pills Nav with Icons</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<style type="text/css">
    .bs-example{
    	margin: 20px;
    }
<link rel="shortcut icon"
    href="{{ url_for('static', filename='static/favicon.ico') }}">
</style>
</head>
<body>
	<div id="navigation_bar">
		<div class="bs-example">
		    <ul class="nav nav-pills">
		        <li class="active"><a href="/login"><span class="glyphicon glyphicon-home"></span>  Home</a></li>
		        <li><a href="/about"><span class="glyphicon glyphicon-user"></span> About</a></li>
		    </ul>
		</div>
	</div>
	{% block content %} {% endblock %}
</body>
</html>
